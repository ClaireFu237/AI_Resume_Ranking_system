<!DOCTYPE html>
<html>
<head>
    <title>Resume Ranker - Step 1</title>
</head>
<body>
    <h2>Upload Resume (PDF only)</h2>
    <form method="post" enctype="multipart/form-data">
    <label>Job Description:</label><br>
    <textarea name="job_description" rows="5" cols="50" placeholder="Paste JD here..."></textarea><br><br>
    <label>Upload Resume:</label>
    <input type="file" name="resume" accept=".pdf"><br><br>
    <button type="submit">Analyze with AI</button>
</form>
</body>
</html>
